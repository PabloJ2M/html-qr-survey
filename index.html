<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trivia QR</title>
    <link rel="stylesheet" href="style.css">

    <!-- Library -->
    <script src="library/textFit.min.js"></script>
    <script src="library/html5-qrcode.min.v2.3.4.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/html5-qrcode/2.2.0/html5-qrcode.min.js"></script> -->

    <!-- Scripts -->
    <script defer src="js/utility.js"></script>
    <script defer src="js/app.js"></script>
</head>
<body>
    <!-- <header></header> -->
    <div id="trivia">
        <div id="pregunta" class="center-items card-shape">
            <p id="pregunta-text">a</p>
        </div>
        <div id="qr-selector">
            <button id="open-qr" class="center-horizontal">
                <img src="assets/qr-code.svg" alt="qr">
            </button>
        </div>
        <div id="respuestas">
            <input class="r-button card-shape" type="button" value="">
            <input class="r-button card-shape" type="button" value="">
            <input class="r-button card-shape" type="button" value="">
        </div>
    </div>

    <div id="qr" class="unselectable fade fadeOut">
        <div id="qr-container" class="card-shape">
            <div id="result" class="center-items"></div>
            <input id="close-qr" class="card-shape" type="button" value="Cerrar">
        </div>
    </div>

    <div id="qr-scanner" class="unselectable">
        <div id="reader"></div>
    </div>
</body>
</html>
